<!DOCTYPE html>
<html>
<head>
<meta property="og:url"   content="http://www.cingleapp.com" />
<meta property="og:title"  content="Cingle - Where Singles Party!" />
<meta property="og:description"content="Cingle is a dating app to find where singles are partying in the best nightclubs in your city. Get ready to send virtual drinks and make tons of cheers!" />
<meta property="og:image"              content="http://www.cingleapp.com/assets/img/fb_banner.png" />
<meta property="fb:app_id" content="1533109903669910"/>
    <title>Cingle - Where Singles Party!</title>
</head>
<body>

<div class="container-fluid" ng-show="enregister">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 ">
            <div class="logo_cingle"></div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla welcome" > Welcome to Cingle </div> 
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="fotoreferido" ng-style="{'background-image': 'url(' + nombre_foto + ')'}"> </div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla nombrec">{{nombre_fb}}</div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla light"> Invited you to join <span class="bld"> Cingle</span>.</div>
            <div class="centrar bla light"> Join and find where singles party!</div>
        </div>
        <div class="col-md-5 col-md-offset-3 " ng-hide="loginStatus.status == 'connected'">
            <div class="btnfb" ng-click="login()">
                <span class="icofb">
                </span>
                &nbsp;&nbsp;Connect with Facebook
            </div>
        </div>

        <div class="col-md-5 col-md-offset-3 " ng-hide="loginStatus.status != 'connected'">
            <div class="btnfb" ng-click="registro()">
                <span class="icofb">
                </span>
                &nbsp;&nbsp;Continue
            </div>
        </div>

        <!--<div class="col-md-5 col-md-offset-3 ">
        <div class="" ng-click="logout()">Adios</div>
            <div class="centrar bla thin" >  We'll never post anything on your wall</div>
        </div>


        <div style="color:white;">
{{loginStatus.status}}
        </div>-->
    </div>
</div>

<div class="container-fluid" ng-show="!enregister">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 ">
            <div class="logo_cingle"></div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla welcome" > Welcome, <span class="firstname">{{apiMe.first_name}}</span></div> 
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="fotoreferido" ng-style="{'background-image': 'url(' + fotofinalfb + ')'}"> </div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla light down">DOWNLOAD NOW</div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla light "> and get <span style="color:#f86065;" class="shots">50 free drinks </span>to start flirting!</div>
        </div>

        <div class="col-md-5 col-md-offset-3 ">
            <div class="mediasocial">
              <div class="col-md-6 playstore" ng-click="playstore()"></div>
              <div class="col-md-6 appstore" ng-click="appstore()"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
