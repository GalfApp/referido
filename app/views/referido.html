<div class="container-fluid" ng-show="enregister">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 ">

        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla welcome" > Welcome to Cingle </div> 
        </div>

            <div class="fotoreferido" ng-style="{'background-image': 'url(' + nombre_foto + ')'}"> </div>
        </div>
        <div class="col-md-5 col-md-offset-3 ">
            <div class="centrar bla nombrec">{{nombre_fb}}</div>
        </div>

        </div>

            	<span class="icofb">
            	</span>

            </div>
        </div>

<div class="container-fluid" ng-show="!enregister">
    <div class="row">
        <div class="col-md-5 col-md-offset-3 ">

        </div>
        <div class="col-md-5 col-md-offset-3 ">

        </div>
